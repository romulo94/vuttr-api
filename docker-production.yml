version: '3'

services:
  app:
    environment:
      NODE_ENV: production
      PORT: 3000
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tools
      POSTGRES_PORT: 5432
      DATABASE_URL: postgres
      DATABASE_DIALECT: postgres
      PGADMIN_DEFAULT_EMAIL: admin@vuttr.com
      PGADMIN_DEFAULT_PASSWORD: vuttr

    labels:
      - traefik.enable=true
      - 'traefik.frontend.rule=Host:ec2-54-160-60-91.compute-1.amazonaws.com'
    build: .
    ports:
      - '3000:3000'
    command: bash bash-docker-compose.sh

  reverse-proxy:
    image: traefik
    command: --api --docker.exposedbydefault=false
    ports:
      - '80:80'
      - '8080:8080'

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
